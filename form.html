<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Form Page</title>

     <style>
      form {
        font-family: Garamond, serif;
        width: 20em;
        background-color: #ffebd0;
        padding: 1em;
        text-align: center;
      }
      h3 {
        background-color: #7e850a;
        color: #ffffff;
        text-align: center;
        font-size: 1.2em;
        padding: .3em 0;
        margin-top: 0;
        border: .01em solid #ffffff;
      }
      label {
        font-family: "Lucida Sans", sans-serif;
        color: #7e850a;
        display: block;
        font-weight: bold;
        font-size: .7em;
      }
      fieldset {
        border: .15em double #7e850a;
        height: 7.7em;
        margin: 0 auto;
      }
      legend {
        color: #872a0a;
        font-weight: bold;
      }
      input {
        font-family: "Lucida Sans", sans-serif;
        text-align: center;
      }
      fieldset input {
        width: 15em;
      }
      #button {
        font-family: Garamond, sans-serif;
        font-size: 1em;
        font-weight: bold;
        background-color: #7e850a;
        color: #ffffff;
        margin-top: .8em;
        padding-left: .5em;
        padding-right: .5em;
      }
     </style>

  </head>

  <body>

    <form method="post" action="http://webdevbasics.net/scripts/demo.php">
      <h3>Sign up for our newsletter!</h2>

      <fieldset>
        <legend>Personal Information</legend>
        <label for="first_name" >First Name:</label>
        <input type="text" name="first_name" id="first_name" placeholder="Your First Name" required="required" size="20">
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" placeholder="Your Last Name" required="required">
        <br>
        <label for="email" >E-mail:</label>
        <input type="email" name="email" id="email" placeholder="Your E-mail Address" required="required">
      </fieldset>

      <br>

      <fieldset>
        <legend>Comments</legend>
        <label for="comments"></label>
        <textarea name="comments" id="comments" rows="7" cols="35"></textarea>
      </fieldset>

      <input type="submit" value="Submit" id="button">
      &nbsp;
      <input type="reset" value="Reset" id="button">

    </form>

  </body>

</html>
